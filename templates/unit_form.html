{% extends "base.html" %}
{% block title %}New Unit{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold mb-4">Create New Unit</h2>
  <form action="/generate-summary" method="post" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Topic</label>
      <input name="topic" type="text" placeholder="Enter topic" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Grade</label>
      <select name="grade" class="w-full p-2 border rounded">
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium">Genre</label>
      <select name="genre" class="w-full p-2 border rounded">
        <option value="persuasive">Persuasive</option>
        <option value="informational">Informational</option>
        <option value="narrative">Narrative</option>
        <option value="realistic fiction">Realistic Fiction</option>
      </select>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      Generate
    </button>
  </form>
</div>
{% endblock %}
