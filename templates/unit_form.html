{% extends "base.html" %}
{% block title %}New Unit{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border border-slate-200">
  <h2 class="text-2xl font-bold mb-6 text-slate-700 text-center">Create New Unit</h2>
  <form hx-post="/generate-summary" hx-indicator="#loading-overlay" class="space-y-6">
    <div>
      <label class="block mb-1 font-medium text-slate-700">Topic</label>
      <input name="topic" type="text" placeholder="Enter topic" class="w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:ring-blue-500 focus:border-blue-500 focus:ring-1" />
    </div>
    <div>
      <label class="block mb-1 font-medium text-slate-700">Grade</label>
      <select name="grade" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 focus:ring-1">
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium text-slate-700">Genre</label>
      <select name="genre" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 focus:ring-1">
        <option value="persuasive">Persuasive</option>
        <option value="informational">Informational</option>
        <option value="narrative">Narrative</option>
        <option value="realistic fiction">Realistic Fiction</option>
      </select>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500">
      Generate
    </button>
  </form>
</div>
{% endblock %}
