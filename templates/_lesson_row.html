<tr class="hover:bg-slate-50">
  <td class="border-b border-slate-200 px-4 py-2 text-slate-700">{{ lesson.__idx+1 }}</td>
  <td class="border-b border-slate-200 px-4 py-2 text-slate-700">{{ lesson.title }}</td>
  <td class="border-b border-slate-200 px-4 py-2 text-slate-700">{{ lesson.objective }}</td>
  <td class="border-b border-slate-200 px-4 py-2 text-slate-700">
    <a href="/unit/{{unit_id}}/week/{{ (lesson.__idx // 1)+1 }}/lesson/{{ lesson.__idx }}"
       hx-get="/unit/{{unit_id}}/week/{{ (lesson.__idx // 1)+1 }}/lesson/{{ lesson.__idx }}"
       hx-target="#detail-panel"
       hx-swap="innerHTML"
       class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 font-medium focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500">
      View
    </a>
  </td>
</tr>
