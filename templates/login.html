<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - CoreEnglish Hub</title>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">CoreEnglish Hub</h2>
    <form action="/login" method="post" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input name="email" type="email" id="email" required placeholder="you@example.com" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input name="password" type="password" id="password" required placeholder="••••••••" class="w-full p-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Log In</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
