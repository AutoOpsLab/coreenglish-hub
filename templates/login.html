<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - CoreEnglish Hub</title>
</head>
<body class="bg-gray-50 text-slate-800 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg border border-slate-200">
    <h2 class="text-2xl font-bold mb-6 text-center text-slate-700">CoreEnglish Hub</h2>
    <form action="/login" method="post" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 font-medium text-slate-700">Email</label>
        <input name="email" type="email" id="email" required placeholder="you@example.com" class="w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:ring-blue-500 focus:border-blue-500 focus:ring-1" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium text-slate-700">Password</label>
        <input name="password" type="password" id="password" required placeholder="••••••••" class="w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:ring-blue-500 focus:border-blue-500 focus:ring-1" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-semibold focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500">Log In</button>
    </form>
    <p class="mt-6 text-center text-sm text-slate-600">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
