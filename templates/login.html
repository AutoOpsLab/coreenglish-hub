{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6 space-y-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-gray-800">Login</h2>

  <form method="post" action="/login" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Email</label>
      <input name="username" type="email" required class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <input name="password" type="password" required class="w-full p-2 border rounded" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </form>

  {% if error %}
  <p class="text-red-600 text-sm mt-2">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
